<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisan Story & Image Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #3c4043;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            border: 1px solid #dadce0;
        }

        h1 {
            font-size: 24px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #5f6368;
            text-align: center;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            resize: vertical;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        textarea:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 1px #1a73e8;
        }

        button {
            background-color: #1a73e8;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            display: block;
            margin: 20px auto 0;
        }

        button:hover {
            background-color: #1669c2;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
        }

        .results-container {
            margin-top: 30px;
            display: none;
        }

        .results-header {
            font-size: 18px;
            font-weight: 500;
            color: #3c4043;
            margin-bottom: 10px;
        }

        pre {
            background-color: #f1f3f4;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #e8eaed;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            color: #5f6368;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Artisan Product Story & Image Generator</h1>
        <p>Describe your handcrafted product to generate a story and image ideas.</p>
        <textarea id="userInput" placeholder="e.g., My name is Rohini. I live in Silcoorie Grant. I just finished weaving a beautiful Mekhela Sador in Muga silk..."></textarea>
        <button onclick="generate()">Generate Content</button>
        <div id="results" class="results-container">
            <h2 class="results-header">Generated JSON Output:</h2>
            <pre id="jsonOutput"></pre>
        </div>
    </div>

    <script>
        async function generate() {
            const userInput = document.getElementById('userInput').value;
            const resultsDiv = document.getElementById('results');
            const jsonOutput = document.getElementById('jsonOutput');

            if (!userInput) {
                alert('Please enter a product description.');
                return;
            }

            resultsDiv.style.display = 'block';
            jsonOutput.textContent = 'Generating... Please wait.';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userInput: userInput })
                });

                const data = await response.json();
                
                if (response.ok) {
                    jsonOutput.textContent = JSON.stringify(data, null, 2);
                } else {
                    jsonOutput.textContent = 'Error: ' + (data.error || 'Unknown error');
                }
            } catch (error) {
                jsonOutput.textContent = 'An error occurred while fetching the data.';
                console.error('Fetch error:', error);
            }
        }
    </script>
</body>
</html>
